#
# This is the aggvip properties file for the PHX cluster
#
# The generalized input directory for logs and intermediate results
inputdir=/user/dapang/data/prod

# The output directory for intermediate and final results
outputdir=/user/dapang/data/prod

# The deployment directory
deploydir=/media/home/dapang/current

# The username used to run Azkaban (if applicable)
